<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartec Assistant Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Dark Mode">
        ðŸŒ“
    </button>

    <!-- Chatbot Toggle Button -->
    <div class="chatbot-toggle" id="chatbot-toggle">
        <!-- Uncomment the image when you have the chatbot-icon.png -->
        <!-- <img src="{{ url_for('static', filename='images/chatbot-icon.png') }}" alt="Chatbot Icon"> -->
    </div>

    <!-- Chatbot Window -->
    <div class="chatbot-window" id="chatbot-window">
        <div class="chatbot-header">
            <h2>Smartec Assistant</h2>
            <button class="close-btn" id="close-btn" aria-label="Close Chatbot">&times;</button>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot-message">
                <p>Hello! How can I assist you today?</p>
            </div>
            <!-- Messages will appear here -->
        </div>
        <div class="chatbot-input">
            <input type="text" placeholder="Type your message..." id="user-input" aria-label="User Input">
            <button id="send-btn" aria-label="Send Message">Send</button>
            
        </div>
        <footer>
            <p>Smartec Chat Bot can make mistakes. Check important info.</p>
        </footer>
        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            <p>Assistant is typing...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
